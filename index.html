<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
    body {
        background: #000;
        color: #fff;
    }

    .waves {
        position: fixed;
        inset: 0;
        background: red;
        opacity: 0.2;
        pointer-events: none; /* NADA bloqueia clicks */
    }

    .card {
        position: relative;
        z-index: 10;
        background: #111;
        padding: 20px;
        width: 300px;
        margin: 100px auto;
        border: 1px solid red;
    }

    textarea {
        width: 100%;
        height: 100px;
    }
</style>
</head>
<body>

<div class="waves"></div>

<div class="card">
    <textarea placeholder="Digite aqui..."></textarea>
</div>

</body>
</html>
